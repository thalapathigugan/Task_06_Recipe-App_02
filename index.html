<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TYSON RECIPES</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Molle&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>

  <header>
    <nav>
      <div>
        <a href="index.html">
          <img src="bf29ed6a-09d4-4680-97cb-86545a9c4a3e-removebg-preview.png" alt="Recipe App Logo" class="header-logo">
          <h1>TYSON RECIPES</h1>
        </a>
      </div>
      
      
      <div class="nav-view-buttons">
        
        <button type="button" class="view-favorites-btn">View Favorites</button>
        <button type="button" class="view-cart-btn">
          View Cart
          <span class="cart-count-badge"></span>
        </button>
      </div>
    </nav>

  </header>
  <main>
    <section>
      <div class="search-container">
        <h2>Welcome to Tyson Recipes</h2>
        <p>Good food is the foundation of</p>
        <p>genuine happiness.</p>
      </div>
      <div class="center-message">
        <h2>Search your favorite recipes...</h2>
      </div>
      
      <div>
        <div class="search-and-category-container">
          <form class="search-form">
            <div class="search-input-wrapper">
              <input type="text" class="search-box" placeholder="Enter a recipe name">
              <span class="search-icon">
                <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="#3498db" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="11" cy="11" r="8"/><line x1="21" y1="21" x2="16.65" y2="16.65"/></svg>
              </span>
            </div>
          </form>
          <div class="categories-container">
            <select class="categories-select">
              <option value="">Select Category</option>
              <option value="__all__">All</option>
            </select>
          </div>
        </div>
        
        <div class="recipe-container"></div>

      </div>
      <div class="pagination-container"></div>
      <div class="recipe-details">
        <button type="button" class="recipe-close-btn">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 384 512"><!--!Font Awesome Free 6.7.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2025 Fonticons, Inc.--><path d="M342.6 150.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0L192 210.7 86.6 105.4c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3L146.7 256 41.4 361.4c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0L192 301.3 297.4 406.6c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L237.3 256 342.6 150.6z"/></svg>
        </button>
        <div class="recipe-details-content">

        </div>
        </div>
    </section>
  </main>

  <script src="main.js"></script>
  <div class="toaster"></div>
</body>
</html>
