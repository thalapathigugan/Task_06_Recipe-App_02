<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

  <header>
    <nav>
      <img src="bf29ed6a-09d4-4680-97cb-86545a9c4a3e-removebg-preview.png" alt="Recipe App Logo" class="header-logo">
      <h1>Recipe App</h1>
      <form>
        <input type="text" class="search-box" placeholder="Enter a recipe name">
        <button type="submit" class="search-button">Search</button>
      </form>
      <div class="nav-view-buttons">
        <button type="button" class="view-favorites-btn">View Favorites</button>
        <button type="button" class="view-wishlist-btn">View Wishlist</button>
        <button type="button" class="back-home-btn" style="display:none;">Back to Home</button>
      </div>
    </nav>

  </header>
  <main>
    <section>
      <div class="center-message">
        <h2>Search your favorite recipes...</h2>
      </div>
      <div class="recipe-container">
        
      </div>
      <div class="recipe-details">
        <button type="button" class="recipe-close-btn">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 384 512"><!--!Font Awesome Free 6.7.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2025 Fonticons, Inc.--><path d="M342.6 150.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0L192 210.7 86.6 105.4c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3L146.7 256 41.4 361.4c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0L192 301.3 297.4 406.6c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L237.3 256 342.6 150.6z"/></svg>
        </button>
        <div class="recipe-details-content">

        </div>
        </div>
    </section>
  </main>

  <script src="main.js"></script>
    
</body>
</html>
